<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .form-group {
            width: 80%;
        }
        .btn-primary {
            width: 80%;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
            $(document).ready(function(){
                $('#submit').click(function(){
                    $.ajax({
                        url:"http://ch-4ml.iptime.org:8080/key",
                        method:"POST",
                        async: true,
                        contentType: "application/x-www-form-urlencoded",
                        headers: {
    
                        },
                        data : {
                            key: $('#key').val(),
                            name: $('#name').val(),
                            owner: $('#owner').val(),
                            validity: $('#validity').val()
                        }
                    })
                })
            })
        </script>
    <title>Poomkey App</title>
</head>

<body align="center">
    <h2 onclick="location.href='./index.html'">Welcome To PoomkeyPoomkey!</h2>
    <div>
        <table class="table">
            <tr>
                <h2>소유권 이전</h2>
            </tr>
            <tr>
                <center>
                    <form class="form-inline" method="post" action="">
                        <div class="form-group">
                                <input type="text" class="form-control" id="owner" value="회원 아이디 나오는 곳" readonly>
                            </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="id" placeholder="상대방의 아이디를 입력하세요.">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="key" placeholder="제품 키를 입력하세요.">
                        </div>
                        <button type="submit" class="btn btn-primary">확인</button>
                    </form>
                </center>
            </tr>
        </table>
    </div>
</body>

</html>
